<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>Form Binding</title>
</head>


<style>
  .hide {
    display: none;
  }
</style>

<body>


  <div id="main-con" class="container">

    <div :class="[isFormSubmitted ? 'hide container mt-5' : 'container mt-5']">
      <h2>Task 2 form</h2>
      <form @submit.prevent="submitForm">
        <div class="mb-3">
          <label for="postTitle" class="form-label ">Post Title:</label>
          <input type="text" class="form-control" id="postTitle" v-model="postData.postTitle"
            placeholder="Enter post title">
        </div>
        <div class="mb-3">
          <label for="categoryType" class="form-label ">
            Select your category
            :
          </label>
          <div class="d-flex">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="design" id="design" v-model="postData.category">
              <label class="form-check-label mx-3" for="design">
                Design
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="network" id="network" v-model="postData.category">
              <label class="form-check-label mx-3" for="network">
                Network
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="database" id="database"
                v-model="postData.category">
              <label class="form-check-label mx-3" for="database">
                Database
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="development" id="development"
                v-model="postData.category">
              <label class="form-check-label mx-3" for="development">
                Development
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="categorySelect" class="form-label ">Select edition:</label>
          <select class="form-select" id="categorySelect" v-model="postData.edition">
            <option selected>Select a category</option>
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="categoryType" class="form-label ">
            Select your network
            :
          </label>
          <div class="d-flex">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="facebook" id="facebook" v-model="postData.network">
              <label class="form-check-label mx-3" for="facebook">
                FaceBook
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="instagram" id="instagram"
                v-model="postData.network">
              <label class="form-check-label mx-3" for="instagram">
                Instagram
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="x" id="x" v-model="postData.network">
              <label class="form-check-label mx-3" for="x">
                X
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="youtube" id="youtube" v-model="postData.network">
              <label class="form-check-label mx-3" for="youtube">
                Youtube
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="isPostNow" class="form-label mx-2">Is Post Now</label>
          <input class="form-check-input" type="checkbox" value="true" id="postnow" v-model="postData.postNow">
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>



    </div>

    <!-- Card to display submitted data -->
    <div class="d-flex justify-content-center mt-4">
      <div :class="[isFormSubmitted ? 'card bg-warning' : 'hide card bg-warning']">
        <div class="card-header">
          Submitted Data
        </div>
        <div class="card-body">
          <h5 class="card-title">Post Title: {{ postData.postTitle }}</h5>
          <h5 class="card-title">Category: {{ postData.category }}</h5>
          <h5 class="card-title">Edition: {{ postData.edition }}</h5>
          <h5 class="card-title">Network: {{ postData.network }}</h5>
          <h5 class="card-title">Post now: {{ postData.postNow }}</h5>
        </div>
        <div class="d-flex justify-content-center p-3">
          <button class="btn btn-primary mx-3">submit</button>
          <button @click="cancelSubmit" class="btn btn-primary mx-3">back</button>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
