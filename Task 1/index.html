<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>Book Shop</title>
</head>

<style>
  .more {
    background-color: green;
  }

  .less {
    background-color: yellow;
  }

  .card-img-container {
    height: 300px;
    overflow: hidden;
  }

  .card-img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .hide {
    display: none;
  }

  .main-link {
    text-decoration: none;
    font-size: 1.2rem;
  }
</style>

<body>

  <!-- header-div -->
  <div id="main-con" class="container">
    <div class="container mb-5 ">
      <div class="d-flex bg-dark p-2 justify-content-between align-items-center">
        <a href="" @click.prevent="toggleWish" class="text-white main-link">Book Shop</a>
        <div>

          <a href="" @click.prevent="toggleWish" class="btn btn-primary w-100"> <i class="bi bi-heart text-white"></i>
            wishList</a>
        </div>
      </div>
    </div>

    <div :class="[wishListClicked ? 'container mt-5' : 'container mt-5 hide']">
      <h1 class="mb-4">Wishlist</h1>
      <ul class="list-group">
        <li class="list-group-item" v-for="book in wishList" :key="book.isbn">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <img :src="book.image" style="width: 50px;" class="card-img-top mb-2" alt="Book photo">
              <h5>{{ book.name }}</h5>
              <p>{{book.author}}</p>
              <p>{{ book.pages }} pages</p>
            </div>
            <button class="btn btn-danger btn-sm" @click="deleteBook(book)">Delete</button>
          </div>
        </li>
      </ul>
    </div>


    <!-- Cards Container -->
    <div :class="[wishListClicked ? 'row hide' : 'row']">
      <div class="col-md-4 mb-4" v-for="book in books" :key="book.isbn">
        <div :class="[isOverFifty(book) ? 'more card h-100' : 'less card h-100']">
          <div class="card-img-container">
            <img :src="book.image" class="card-img-top" alt="Book photo">
          </div>

          <div class="card-body row">
            <h5 class="card-title mb-2 col-6 mb-3">{{book.category}}</h5>
            <h5 class="card-title col-6 mb-3">{{book.author}}</h5>
            <h5 class="card-title col-6 mb-3">{{book.pages}}</h5>
            <h5 class="card-title col-6 mb-3">{{formatPrice(book.price)}}</h5>
            <h5 class="card-title col-6 mb-3">{{book.isbn}}</h5>
            <div class="col-6">
              <button @click="addToWishList(book)" :disabled="isInWishList(book)" class="btn btn-primary w-100">Add
                to List</>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="books.js"></script>
  <script src="app.js"></script>
</body>

</html>
